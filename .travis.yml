language: cpp
compiler:
   - clang
install:
   - sudo apt-get update
   - sudo apt-get install libgtest-dev
   - "cd /usr/src/gtest && sudo cmake . && sudo cmake --build . && sudo mv libg* /usr/local/lib/ ; cd -"
script:
   - cd build
   - cmake .. -DGTEST_BOTH_LIBRARIES="/usr/local/lib/libgtest.a /usr/local/lib/libgtest_main.a" -DGTEST_INCLUDE_DIRS=/usr/include
   - make
   - ./test/ATlib/ATlibTest
